<ion-header>
  <rs-header></rs-header>
</ion-header>
<ion-content>
  <rs-presenter icon="clock-o" label="Completeaza detaliile rezervarii"></rs-presenter>
  <rs-back-button></rs-back-button>
  <rs-infobar>{{restaurant.name}}</rs-infobar>
  <ion-list padding>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" #formRef="ngForm">
      <rs-form-group>
          <rs-label>Persoane</rs-label>
          <rs-input
              [controlRef]="reservationForm.controls.people"
              controlRefName="persoane"
              formControlName="people"
              icon="group"
              type="number"
              placeholder="1-9"
              min="1"
              max="9"
              step="1"></rs-input>
        </rs-form-group>
        <rs-form-group>
          <rs-label>Ziua</rs-label>
          <rs-datetime
              [minDate]="currentDate"
              [controlRef]="reservationForm.controls.date"
              controlRefName="ziua"
              formControlName="date"
              icon="calendar"
              displayFormat="DD MMM YYYY"
              pickerFormat="DD MMM YYYY"
              placeholder="SelecteazÄƒ ziua"></rs-datetime>
        </rs-form-group>
        <rs-form-group>
          <rs-label>Ora</rs-label>
          <rs-datetime
              [minDate]="minTime"
              [controlRef]="reservationForm.controls.time"
              controlRefName="ora"
              formControlName="time"
              icon="clock-o"
              displayFormat="HH:mm"
              pickerFormat="HH:mm"
              minuteValues="0,15,30,45"
              placeholder="SelecteazÄƒ ora"></rs-datetime>
        </rs-form-group>
    </form>
  </ion-list>
</ion-content>
<ion-footer>
  <rs-footer-button (click)="formRef.ngSubmit.emit()">
    Continua
    <rs-icon name="angle-right" size="lg"></rs-icon>
  </rs-footer-button>
</ion-footer>
