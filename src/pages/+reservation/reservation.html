<ion-header>
  <rs-header></rs-header>
</ion-header>
<ion-content>
  <rs-presenter icon="clock-o" label="Choose a time and place"></rs-presenter>
  <rs-infobar>Restaurant</rs-infobar>
  <ion-list padding>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" #formRef="ngForm">
      <rs-form-group>
          <rs-label>Persoane</rs-label>
          <rs-input
              formControlName="people"
              icon="group"
              type="number"
              placeholder="#"
              min="1"
              max="9"
              step="1"></rs-input>
        </rs-form-group>
        <rs-form-group>
          <rs-label>Ziua</rs-label>
          <rs-datetime
              formControlName="date"
              icon="calendar"
              displayFormat="DD MMM YYYY"
              pickerFormat="DD MMM YYYY"
              placeholder="Selectează ziua"></rs-datetime>
        </rs-form-group>
        <rs-form-group>
          <rs-label>Ora</rs-label>
          <rs-datetime
              formControlName="time"
              icon="clock-o"
              displayFormat="HH:mm"
              pickerFormat="HH:mm"
              minuteValues="0,15,30,45"
              placeholder="Selectează ora"></rs-datetime>
        </rs-form-group>
    </form>
  </ion-list>
</ion-content>
<ion-footer *ngIf="formRef.valid">
  <rs-footer-button (click)="formRef.ngSubmit.emit()">
    Finalizează
    <rs-icon name="angle-right" size="lg"></rs-icon>
  </rs-footer-button>
</ion-footer>
